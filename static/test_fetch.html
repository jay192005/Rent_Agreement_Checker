<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fetch API - lekha.ai</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Fetch API Test for lekha.ai</h1>
    
    <div class="test-section">
        <h3>Test Registration</h3>
        <input type="email" id="regEmail" placeholder="Email" value="fetchtest@lekha.ai">
        <input type="password" id="regPassword" placeholder="Password" value="testpass123">
        <button onclick="testRegistration()">Test Registration</button>
        <div id="regResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="fetchtest@lekha.ai">
        <input type="password" id="loginPassword" placeholder="Password" value="testpass123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Health Check</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="healthResult"></div>
    </div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('regResult');
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing registration with:', { email, password });
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Registration response status:', response.status);
                console.log('Registration response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Registration response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">✅ Registration Success: ${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ Registration Error: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Registration fetch error:', error);
                resultDiv.innerHTML = `<div class="result error">❌ Fetch Error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing login with:', { email, password });
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Login response status:', response.status);
                console.log('Login response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Login response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">✅ Login Success: ${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ Login Error: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Login fetch error:', error);
                resultDiv.innerHTML = `<div class="result error">❌ Fetch Error: ${error.message}</div>`;
            }
        }

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing health endpoint');
                
                const response = await fetch('/api/health');
                
                console.log('Health response status:', response.status);
                console.log('Health response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Health response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">✅ Health Check: ${data.status}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ Health Error: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('Health fetch error:', error);
                resultDiv.innerHTML = `<div class="result error">❌ Fetch Error: ${error.message}</div>`;
            }
        }

        // Test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, testing health endpoint automatically...');
            testHealth();
        });
    </script>
</body>
</html>

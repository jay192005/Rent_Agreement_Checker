<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="test-section">
        <h3>Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="healthResult"></div>
    </div>
    
    <div class="test-section">
        <h3>User Registration</h3>
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="testpassword123">
        <button onclick="testRegistration()">Test Registration</button>
        <div id="regResult"></div>
    </div>
    
    <div class="test-section">
        <h3>User Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="testpassword123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✅ Health: ${JSON.stringify(data)}</span>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function testRegistration() {
            const resultDiv = document.getElementById('regResult');
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ Registration: ${data.message}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Registration: ${data.error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ Login: ${data.message}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Login: ${data.error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
